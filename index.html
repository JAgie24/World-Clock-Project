<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Onieka's World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Choose a City</option>
        <option value="london">London</option>
        <option value="new_york">New York</option>
        <option value="rome">Rome</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">March 18th 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">March 18th 2024</div>
        </div>
        <div class="time">1:48:15 AM</div>
      </div>
      <footer>
        This project was coded by Onieka Joseph-Agie and is
        <a href="https://github.com/JAgie24">sourced on GitHub</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
